{% set name = "requests-ratelimiter" %}
{% set version = "0.8.0" %}
{% set hash_val = "8b43c35dbf6fa2bee30b9814411baa44c3e5fe793248ec1ed15c0cb8c8844bfe" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }},<4.0
    - pyrate-limiter >=2.8,<3.0
    - requests >=2.20

test:
  imports:
    - requests_ratelimiter
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/JWCook/requests-ratelimiter
  summary: Easy rate-limiting for python requests
  license: MIT
  license_file: LICENSE
  doc_url: https://requests-ratelimiter.readthedocs.io
  dev_url: https://github.com/JWCook/requests-ratelimiter

extra:
  recipe-maintainers:
    - jwcook
