{% set name = "requests-ratelimiter" %}
{% set version = "0.9.2" %}
{% set hash_val = "1d9ede92dd4bebd0d5d449ec4a779dda08d50e424e4a051349263bfc42afad97" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }},<4.0
    - pyrate-limiter >=4.0.2
    - requests >=2.20

test:
  imports:
    - requests_ratelimiter
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/JWCook/requests-ratelimiter
  summary: Easy rate-limiting for python requests
  license: MIT
  license_file: LICENSE
  doc_url: https://requests-ratelimiter.readthedocs.io
  dev_url: https://github.com/JWCook/requests-ratelimiter

extra:
  recipe-maintainers:
    - jwcook
